{{ $icon := .icon }}
{{ $url_text := .url_text }}
<div id="feature" class="col-lg-4 mb-5 mb-lg-0 text-center">
  {{/*  <div class="mb-4 h1">
    <i class='{{ $icon }}'></i>
  </div>  */}}
  <h4 class="h3">
    {{- .title -}}
  </h4>
  <div class="mb-0">
  {{ .inner }}
  </div>
  {{ with .url }}
  <p>
    <a href="{{ . }}">
      {{ with $url_text }}
        {{ $url_text }}
      {{ else }}
        Read More
      {{ end }}
    </a>
  </p>
  {{ end }}
</div>
