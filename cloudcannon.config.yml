          optional: true
          remove_empty: true
          type: string
        - source_key: lang
          editor_key: lang
          optional: true
          remove_empty: true
          type: string
    preview:
      text: 'tabpane'
      subtext:
        - A pane used for displaying tabs
      icon: dashboard
    _inputs:
      tab:
        type: markdown
        options:
          snippet: true

  iframe:
    template: hugo_shortcode_named_args
    inline: false
    definitions:
      shortcode_name: iframe
      named_args:
        - source_key: src
          editor_key: src
          optional: false
          type: string
        - source_key: width
          editor_key: width
          optional: true
          remove_empty: true
          type: string
        - source_key: tryautoheight
          editor_key: tryautoheight
          optional: true
          remove_empty: true
          type: boolean
        - source_key: style
          editor_key: style
          optional: true
          remove_empty: true
          type: string
        - source_key: sandbox
          editor_key: sandbox
          optional: true
          remove_empty: true
